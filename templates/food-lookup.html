{% extends 'base.html' %}

{% block content %}
<form method="post" action="/dashboard/find-foods">
    <input name="Search-for-food" type="text">
    <button type="submit" >Search</button>
</form>
<div>
    {% if items %}
        {% for item in items %}
    <a href="/dashboard/find-foods"><p>{{ item['description'] }}</p></a>
        {% endfor %}
    {% else %}
        <p>Search for a food!</p>
    {% endif %}
</div>
{% endblock %}v
