{% extends 'base.html' %}

{% block title %}Food Search - Nutrients{% endblock %}

{% block content %}
<div class="food-search-container">
    <h2 class="food-search-title">Food-Finder</h2>

    <form method="post" action="/dashboard/find-foods" class="food-search-form">
        <input name="Search-for-food" type="text" placeholder="Search for any food..." class="food-search-input">
        <button type="submit" class="food-search-button">Search</button>
    </form>

    <div class="food-results-container">
        {% if items %}
            <div class="food-items-list">
                {% for item in items %}
                    <div class="food-item">
                        <a href="/dashboard/find-foods/{{ item['id'] }}">{{ item['description'] }}</a>
                        <!-- Inline onclick attribute -->
                        <button onclick="window.location.href='/dashboard/find-foods?id={{ item['id'] }}'" name="id">Quick Add</button>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="food-results-message">Search for a food to see nutrition values!</p>
        {% endif %}
    </div>
</div>
{% endblock %}
