<svg viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="300" height="200" fill="#fff" rx="10" ry="10"/>
  
  <!-- Graph Container -->
  <rect x="20" y="20" width="260" height="160" fill="#f9f9f9" rx="5" ry="5" stroke="#ddd" stroke-width="1"/>
  
  <!-- X and Y Axis -->
  <line x1="40" y1="160" x2="260" y2="160" stroke="#888" stroke-width="1"/>
  <line x1="40" y1="40" x2="40" y2="160" stroke="#888" stroke-width="1"/>
  
  <!-- X-Axis Labels -->
  <text x="60" y="175" font-family="Arial" font-size="8" fill="#2c5e4c">Mon</text>
  <text x="100" y="175" font-family="Arial" font-size="8" fill="#2c5e4c">Tue</text>
  <text x="140" y="175" font-family="Arial" font-size="8" fill="#2c5e4c">Wed</text>
  <text x="180" y="175" font-family="Arial" font-size="8" fill="#2c5e4c">Thu</text>
  <text x="220" y="175" font-family="Arial" font-size="8" fill="#2c5e4c">Fri</text>
  
  <!-- Y-Axis Labels -->
  <text x="20" y="160" font-family="Arial" font-size="8" fill="#2c5e4c">0</text>
  <text x="15" y="120" font-family="Arial" font-size="8" fill="#2c5e4c">500</text>
  <text x="10" y="80" font-family="Arial" font-size="8" fill="#2c5e4c">1000</text>
  <text x="10" y="40" font-family="Arial" font-size="8" fill="#2c5e4c">1500</text>
  
  <!-- Bar Chart (Calories) -->
  <rect x="50" y="90" width="20" height="70" fill="#2ecc71" rx="2" ry="2"/>
  <rect x="90" y="70" width="20" height="90" fill="#2ecc71" rx="2" ry="2"/>
  <rect x="130" y="100" width="20" height="60" fill="#2ecc71" rx="2" ry="2"/>
  <rect x="170" y="60" width="20" height="100" fill="#2ecc71" rx="2" ry="2"/>
  <rect x="210" y="80" width="20" height="80" fill="#2ecc71" rx="2" ry="2"/>
  
  <!-- Legend -->
  <rect x="180" y="30" width="10" height="10" fill="#2ecc71"/>
  <text x="195" y="38" font-family="Arial" font-size="8" fill="#2c5e4c">Calories</text>
  
  <!-- Title -->
  <text x="70" y="30" font-family="Arial" font-size="12" font-weight="bold" fill="#2c5e4c">Weekly Calorie Intake</text>
  
  <!-- Second Graph (mini) -->
  <rect x="220" y="80" width="50" height="40" fill="white" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <!-- Pie chart for macronutrients -->
  <circle cx="245" cy="100" r="15" fill="transparent" stroke="#ddd" stroke-width="1"/>
  <path d="M245,100 L245,85 A15,15 0 0,1 257,107 z" fill="#e67e22"/> <!-- Carbs (45%) -->
  <path d="M245,100 L257,107 A15,15 0 0,1 238,114 z" fill="#3498db"/> <!-- Protein (30%) -->
  <path d="M245,100 L238,114 A15,15 0 0,1 245,85 z" fill="#9b59b6"/> <!-- Fat (25%) -->
</svg>