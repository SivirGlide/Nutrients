<svg viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Report Card Background -->
  <rect x="10" y="10" width="280" height="180" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="2"/>
  
  <!-- Title -->
  <text x="30" y="40" font-family="Arial" font-size="16" font-weight="bold" fill="#2c5e4c">Weekly Report</text>
  
  <!-- Table Header -->
  <rect x="30" y="55" width="100" height="25" fill="#e8f5e9" stroke="#ddd" stroke-width="1"/>
  <rect x="130" y="55" width="70" height="25" fill="#e8f5e9" stroke="#ddd" stroke-width="1"/>
  <rect x="200" y="55" width="70" height="25" fill="#e8f5e9" stroke="#ddd" stroke-width="1"/>
  
  <text x="35" y="72" font-family="Arial" font-size="12" fill="#2c5e4c">Nutrient</text>
  <text x="140" y="72" font-family="Arial" font-size="12" fill="#2c5e4c">Target</text>
  <text x="210" y="72" font-family="Arial" font-size="12" fill="#2c5e4c">Current</text>
  
  <!-- Table Rows -->
  <!-- Calories -->
  <rect x="30" y="80" width="100" height="25" fill="white" stroke="#ddd" stroke-width="1"/>
  <rect x="130" y="80" width="70" height="25" fill="white" stroke="#ddd" stroke-width="1"/>
  <rect x="200" y="80" width="70" height="25" fill="white" stroke="#ddd" stroke-width="1"/>
  
  <text x="35" y="97" font-family="Arial" font-size="12" fill="#2c5e4c">Calories</text>
  <text x="140" y="97" font-family="Arial" font-size="12" fill="#2c5e4c">2500</text>
  <text x="210" y="97" font-family="Arial" font-size="12" fill="#2c5e4c">1800</text>
  
  <!-- Vitamin A -->
  <rect x="30" y="105" width="100" height="25" fill="white" stroke="#ddd" stroke-width="1"/>
  <rect x="130" y="105" width="70" height="25" fill="white" stroke="#ddd" stroke-width="1"/>
  <rect x="200" y="105" width="70" height="25" fill="white" stroke="#ddd" stroke-width="1"/>
  
  <text x="35" y="122" font-family="Arial" font-size="12" fill="#2c5e4c">Vitamin A</text>
  <text x="140" y="122" font-family="Arial" font-size="12" fill="#2c5e4c">1000mg</text>
  <text x="210" y="122" font-family="Arial" font-size="12" fill="#2c5e4c">500mg</text>
  
  <!-- Vitamin B -->
  <rect x="30" y="130" width="100" height="25" fill="white" stroke="#ddd" stroke-width="1"/>
  <rect x="130" y="130" width="70" height="25" fill="white" stroke="#ddd" stroke-width="1"/>
  <rect x="200" y="130" width="70" height="25" fill="white" stroke="#ddd" stroke-width="1"/>
  
  <text x="35" y="147" font-family="Arial" font-size="12" fill="#2c5e4c">Vitamin B</text>
  <text x="140" y="147" font-family="Arial" font-size="12" fill="#2c5e4c">500mg</text>
  <text x="210" y="147" font-family="Arial" font-size="12" fill="#2c5e4c">350mg</text>
  
  <!-- Vitamin C -->
  <rect x="30" y="155" width="100" height="25" fill="white" stroke="#ddd" stroke-width="1"/>
  <rect x="130" y="155" width="70" height="25" fill="white" stroke="#ddd" stroke-width="1"/>
  <rect x="200" y="155" width="70" height="25" fill="white" stroke="#ddd" stroke-width="1"/>
  
  <text x="35" y="172" font-family="Arial" font-size="12" fill="#2c5e4c">Vitamin C</text>
  <text x="140" y="172" font-family="Arial" font-size="12" fill="#2c5e4c">90mg</text>
  <text x="210" y="172" font-family="Arial" font-size="12" fill="#2c5e4c">65mg</text>
</svg>